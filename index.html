<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ff9fc581d9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <div>Last updated: <span id="date"> </span></div>
          <div class="row">
            <div class="col-8">
              <div class="left-column">
                <div class="clearfix temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                    alt="clear"
                    class="float-left"
                  />
                  <span class="float-left">
                    <strong id="number"> </strong
                    ><small class="units">
                      <a href="">째C</a> | <a href="">째F</a></small
                    >
                  </span>
                </div>
                <ul>
                  <li id="description"></li>
                </ul>
              </div>
            </div>

            <div class="col-4">
              <div class="right-column">
                <ul>
                  <li>Humidity: <span id="humidity"></span> %</li>
                  <li>Min Temperature: <span id="minTemp"></span>째C</li>
                  <li>Max Temperature: <span id="maxTemp"></span>째C</li>
                  <li>Wind speed: <span id="wind"> </span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small class="coder">
          <a
            href="https://github.com/jamblet/vanilla-weather-app"
            target="_blank"
            >open-source coded
          </a>
          by Yolokazi Fumba</small
        >
      </div>
    </div>

    <script src="src/index.js" defer></script>
  </body>
</html>
