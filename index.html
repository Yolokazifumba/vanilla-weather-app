<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ff9fc581d9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type your City..."
                  id="input-field"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <div>Last updated: <span id="date"> </span></div>
          <div class="row">
            <div class="col-8">
              <div class="left-column">
                <div class="clearfix temperature">
                  <img src="" alt="clear" class="float-left" id="icon" />
                  <span class="float-left">
                    <strong id="number"> </strong
                    ><small class="units">
                      <a href="" id="celsius">°C</a> |
                      <a href="" id="fahrenheit">°F</a></small
                    >
                  </span>
                </div>
                <ul>
                  <li id="description"></li>
                </ul>
              </div>
            </div>

            <div class="col-4">
              <div class="right-column">
                <ul>
                  <li>Pressure: <span id="pressure"></span> MPa</li>
                  <li>Humidity: <span id="humidity"></span> %</li>
                  <li>Wind speed: <span id="wind"> </span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small class="coder">
          <a
            href="https://github.com/jamblet/vanilla-weather-app"
            target="_blank"
            >open-source coded
          </a>
          by Yolokazi Fumba</small
        >
      </div>
    </div>

    <script src="src/index.js" defer></script>
  </body>
</html>
