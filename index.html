<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-8">
              <div class="left-column">
                <h1>Cape Town</h1>
                <div>Saturday 14:00</div>

                <div class="clearfix temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                    alt="clear"
                    class="float-left"
                  />
                  <span class="float-left"> 21</span
                  ><span class="units">째C | 째F</span>
                </div>
                <ul>
                  <li>Light rain showers</li>
                </ul>
              </div>
            </div>

            <div class="col-4">
              <div class="right-column">
                <div class="weather-conditions-heading">Weather conditions</div>
                <hr />
                <ul>
                  <li>Humidity: 73%</li>
                  <hr />
                  <li>Min Temparature: 17째C</li>
                  <hr />
                  <li>Max Temperature: 23째C</li>
                  <hr />
                  <li>Wind speed: 14km/h</li>
                  <hr />
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small class="coder">
          <a href="">open-source coded </a> by Yolokazi Fumba</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
